<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Triple Triad — Protótipo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="data:,">
</head>

<body>

  <div id="overlay" class="overlay hidden"></div>

  <header class="topbar">
    <div class="tb-left">
      <h1>Triple Triad — Protótipo</h1>
    </div>

    <div class="tb-center">
      <div class="center-wrap">
        <div id="status-line" class="status-line">
          Carregando...
        </div>

        <div class="scoreline" id="scorebar" aria-live="polite">
          <div class="pill you"><span id="label-you">Você</span>: <span id="score-you">5</span></div>
          <div class="pill ai"><span id="label-ai">Oponente</span>: <span id="score-ai">5</span></div>
        </div>
      </div>
    </div>

    <div class="tb-right">
      <button id="btn-restart" class="btn small">Reiniciar</button>
      <button id="btn-menu" class="hamburger" aria-label="Abrir menu" title="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <div id="main-menu" class="modal-overlay hidden">
    <div class="menu-box">
      <h1 class="logo">Triple Fantasy</h1>
      <div class="menu-actions">
        <button id="btn-play-local" class="btn primary large">Jogar</button>
        <button id="btn-play-quick" class="btn secondary large">Jogo Rápido</button>
        <button id="btn-play-online" class="btn accent large">Jogar Online</button>
      </div>
    </div>
  </div>

  <div id="rules-modal" class="modal-overlay hidden">
    <div class="deck-box">
      <h2 id="rules-title">Regras da Partida</h2>
      <div class="rules-grid">
        <div class="col">
          <label>Dificuldade</label>
          <select id="rules-ai-level" class="menu-select">
            <option value="easy">Fácil</option>
            <option value="medium" selected>Médio</option>
            <option value="hard">Difícil</option>
            <option value="master">Mestre</option>
            <option value="off">Desligado (2 Jogadores)</option>
          </select>
        </div>
        <div class="col">
          <label>Quem começa?</label>
          <select id="rules-first-move" class="menu-select">
            <option value="random">Aleatório</option>
            <option value="you">Eu</option>
            <option value="ai">Oponente</option>
          </select>
        </div>
        <div class="col full">
          <label>Regras Ativas</label>
          <div class="checkbox-grid">
            <label><input type="checkbox" id="rules-same" checked> Same</label>
            <label><input type="checkbox" id="rules-plus" checked> Plus</label>
            <label><input type="checkbox" id="rules-combo" checked> Combo</label>
            <label><input type="checkbox" id="rules-elemental" checked> Elemental</label>
            <label><input type="checkbox" id="rules-samewall" checked> Same Wall</label>
          </div>
        </div>
        <div class="col">
          <label>Valor Wall: <input type="text" id="rules-wall-level" value="5" size="2" class="small-input"></label>
        </div>
        <div class="col">
          <label><input type="checkbox" id="rules-hide-opponent" checked> Ocultar mão da IA</label>
        </div>
      </div>
      <div class="deck-footer">
        <button id="btn-rules-back" class="btn small">Voltar</button>
        <button id="btn-rules-continue" class="btn primary">Continuar</button>
      </div>
    </div>
  </div>

  <div id="rules-online-modal" class="modal-overlay hidden">
    <div class="deck-box">
      <h2>Regras Online</h2>
      <div class="rules-grid">
        <div class="col">
          <label>Nível das Cartas (Min – Max)</label>
          <div style="display:flex; gap:10px; margin-top:5px;">
            <input type="number" id="online-min-level" min="1" max="10" value="1" class="small-input"
              style="width:100%">
            <input type="number" id="online-max-level" min="1" max="10" value="10" class="small-input"
              style="width:100%">
          </div>
        </div>
        <div class="col">
          <label>Cartas Aleatórias?</label>
          <select id="online-random-cards" class="menu-select">
            <option value="no">Não (Montar Deck)</option>
            <option value="yes">Sim (Aleatórias)</option>
          </select>
        </div>
        <div class="col full">
          <label>Regras Ativas</label>
          <div class="checkbox-grid">
            <label><input type="checkbox" id="online-rule-same" checked> Same</label>
            <label><input type="checkbox" id="online-rule-plus" checked> Plus</label>
            <label><input type="checkbox" id="online-rule-combo" checked> Combo</label>
            <label><input type="checkbox" id="online-rule-elemental" checked> Elemental</label>
            <label><input type="checkbox" id="online-rule-samewall" checked> Same Wall</label>
          </div>
        </div>
        <div class="col">
          <label>Quem começa?</label>
          <select id="online-first-move" class="menu-select">
            <option value="random">Aleatório</option>
            <option value="you">Eu</option>
            <option value="ai">Oponente</option>
          </select>
        </div>
        <div class="col">
          <label>Valor Wall: <input type="text" id="online-wall-level" value="5" size="2" class="small-input"></label>
        </div>
      </div>
      <div class="deck-footer">
        <button id="btn-online-rules-back" class="btn small">Voltar</button>
        <button id="btn-online-rules-create" class="btn accent">Criar Sala</button>
      </div>
    </div>
  </div>

  <aside id="drawer" class="drawer hidden">
    <div class="drawer-header">
      <h2>Configurações</h2>
      <button id="btn-close-drawer" class="btn icon">×</button>
    </div>
    <div class="drawer-content">

      <div class="col">
        <label>Sons e Volume</label>
        <label class="inline"><input type="checkbox" id="sound-enabled" checked> Ativar sons</label>
        <label class="inline">Volume: <input type="range" id="sound-volume" min="0" max="1" step="0.01"
            value="0.6"></label>
      </div>

      <div class="col">
        <label>Debug</label>
        <label class="inline"><input type="checkbox" id="debug-mode"> Ativar depuração</label>
        <button id="debug-clear" class="btn link" type="button">Limpar log</button>
      </div>

    </div>
    <div class="drawer-footer">
      <button id="btn-exit-to-menu" class="btn secondary">Sair para o Menu</button>
    </div>
  </aside>

  <main class="layout">
    <div class="hand you" id="hand-you"></div>

    <div class="board-wrap">
      <div id="rule-banner" class="rule-banner hidden">SAME</div>
      <div id="board" class="board" aria-label="Tabuleiro 3x3"></div>
    </div>

    <div class="hand ai" id="hand-ai"></div>
  </main>

  <div id="result-modal" class="win-banner">
    <div class="box">
      <h2 id="result-title">Resultado</h2>
      <p id="result-detail"></p>
      <div class="actions">
        <button id="btn-again" class="btn primary">Jogar novamente</button>
        <button id="btn-close" class="btn small">Fechar</button>
      </div>
    </div>
  </div>

  <div id="deck-modal" class="modal-overlay hidden">
    <div class="deck-box">
      <h2>Monte seu Deck <small>(<span id="deck-count">0</span>/5)</small></h2>

      <div class="deck-filters">
        <label>Nível Mín:
          <select id="filter-min">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </label>
        <label>Nível Máx:
          <select id="filter-max">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected>10</option>
          </select>
        </label>
        <button id="btn-filter-apply" class="btn small">Filtrar</button>
      </div>

      <div id="deck-grid" class="deck-grid">
      </div>

      <div class="deck-footer">
        <div class="deck-preview" id="deck-preview"></div>
        <div class="deck-actions">
          <button id="btn-random-deck" class="btn small">Aleatório</button>
          <button id="btn-create-room" class="btn secondary">Jogar Online</button>
          <button id="btn-start-battle" class="btn primary" disabled>Batalhar!</button>
        </div>
      </div>
    </div>
  </div>

  <div id="lobby-modal" class="modal-overlay hidden">
    <div class="box" style="max-width: 400px; text-align: center;">
      <h2 style="color:white; margin-top:0;">Sala Criada!</h2>
      <p style="color:#cbd5e1; margin-bottom:20px;">Envie este link para seu amigo:</p>

      <div style="display:flex; gap:10px; margin-bottom:20px;">
        <input type="text" id="room-link" readonly
          style="width:100%; padding:10px; background:#0b1117; border:1px solid #2d4566; color:white; border-radius:4px;">
        <button id="btn-copy-link" class="btn small">Copiar</button>
      </div>

      <div id="lobby-status" class="status-line" style="display:inline-block; margin-bottom:20px;">
        Aguardando oponente...
      </div>

      <div>
        <button id="btn-cancel-lobby" class="btn small" style="background:rgba(255,255,255,0.1);">Cancelar</button>
      </div>
    </div>
  </div>

  <aside id="debug-panel" class="debug-panel hidden">
    <div class="dbg-log" id="debug-log"></div>
  </aside>

  <script type="module" src="js/firebase-config.js"></script>
  <script src="js/cards.js"></script>
  <script type="module" src="js/game.js"></script>
  <script src="js/mobile-dnd.js"></script>
</body>

</html>
